<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drax Wayne</title>
  <meta name="description" content="Loading &ldquo;Drax Wayne&rdquo; — power in progress.">
  <meta name="theme-color" content="#000000">
  <style>
    /* System font stack for a premium feel without external requests */
    :root{
      --bg:#000;
      --fg:#fff;
      --muted:rgba(255,255,255,.6);
      --accent:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    .wrap{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      text-align:center;
      max-width:820px;
      width:100%;
      padding:48px 40px;
      border-radius:28px;
      background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: 0 10px 40px rgba(0,0,0,.6), inset 0 1px 0 rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(6px);
    }
    .headline{
      font-size: clamp(28px, 6vw, 64px);
      letter-spacing:.4px;
      margin:0 0 12px;
      line-height:1.1;
      font-weight:700;
      opacity:0;
      animation: fadeIn 900ms ease forwards 200ms;
    }
    .sub{
      font-size: clamp(14px, 2.3vw, 18px);
      color:var(--muted);
      margin:0 0 28px;
      opacity:0;
      animation: fadeIn 900ms ease forwards 900ms;
    }
    .loader{
      display:inline-flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      padding:12px 16px;
      border-radius:999px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }
    .dot{
      width:8px;height:8px;border-radius:50%;
      background:var(--fg);
      opacity:.25;
      animation: pulse 1.4s ease-in-out infinite;
    }
    .dot:nth-child(2){animation-delay:.2s}
    .dot:nth-child(3){animation-delay:.4s}
    .label{
      font-size:14px;
      margin-left:10px;
      color:var(--muted);
    }
    @keyframes pulse{
      0%{opacity:.25; transform: translateY(0)}
      30%{opacity:1; transform: translateY(-4px)}
      60%{opacity:.25; transform: translateY(0)}
    }
    @keyframes fadeIn{
      to{opacity:1; transform:none}
      0%{opacity:0; transform: translateY(6px)}
    }
    footer{
      position:fixed;
      left:0;right:0;bottom:0;
      padding:18px 24px;
      display:flex;justify-content:center;
      color:var(--muted);
      font-size:12px;
    }
    a{color:var(--fg); text-decoration:none; border-bottom:1px solid rgba(255,255,255,.25)}
    a:hover{border-bottom-color:rgba(255,255,255,.6)}
    .visually-hidden{position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="h1">
      <h1 id="h1" class="headline">Loading &ldquo;Drax&nbsp;Wayne&rdquo;</h1>
      <p class="sub">Power in progress.</p>
      <div class="loader" aria-live="polite" aria-busy="true">
        <span class="dot" aria-hidden="true"></span>
        <span class="dot" aria-hidden="true"></span>
        <span class="dot" aria-hidden="true"></span>
        <span class="label">Preparing</span>
      </div>
      <p class="visually-hidden">This is a placeholder landing page for draxwayne.com.</p>
    </main>
  </div>
  <footer>
    <span>&copy; <span id="year"></span> Drax Wayne · <a href="mailto:draxwayneofficial@gmail.com">Contact</a></span>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
